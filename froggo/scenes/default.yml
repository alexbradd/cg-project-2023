  - name: car
    transform:
      position: [1, 0, 0]
    components:
      - id: CarController
        enabled: true
        acceleration: 10
        breaking: 20
        deceleration: 3
        turn_rate: 2
        max_speed: 50
        max_body_pitch_deg: 2.0
        max_body_roll_deg: 2.0
        max_wheel_yaw_deg: 30.0
        model_entity: car_model
        body_entity: car_body
        wheel_left_entity: car_front_L
        wheel_right_entity: car_front_R
  - name: cam_focus
    transform:
      parent: car
      position: [0, 1.0, 0]
  - name: car_model
    transform:
      parent: car
  - name: car_body
    transform:
      parent: car_model
    components:
      - id: MeshRenderer
        model: car/body.obj
        instance: car
  - name: car_rear_wheels
    transform:
      parent: car_model
    components:
      - id: MeshRenderer
        model: car/rear_wheels.obj
        instance: car
  - name: car_front_R
    transform:
      parent: car_model
      position: [+0.643, 0, 1.425]
    components:
      - id: MeshRenderer
        model: car/wheel_front_R.obj
        instance: car
  - name: car_front_L
    transform:
      parent: car_model
      position: [-0.643, 0, 1.425]
    components:
      - id: MeshRenderer
        model: car/wheel_front_L.obj
        instance: car

  - name: cam
    transform:
      parent: car
      position: [0.0, 3.0, -7.5]
    components:
      - id: Camera
        main: true
        near: 1.0
      - id: CarCamera
        enabled: true
        lookat_entity: cam_focus
        controller_entity: car
      - id: FreeController
        enabled: false
        moveSpeed: 20

  - name: control_switcher
    components:
      - id: ControlSwitcher
        camera_entity: cam
        controller_entity: car

  - name: scene_switcher
    components:
      - id: SceneSwitcher
