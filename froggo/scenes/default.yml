Light:
  ambient: [0.792, 0.859, 1.0, 0.2] # hex: cadbff
  color: [1.0, 0.941, 0.91, 1.0] # hex: fff0e8 (5500K light)
  direction: [-0.70, 0.70, 0.0] # 45 deg

Offsets:
  - &tile1 0
  - &tile2 40
  - &tile3 80
  - &tile4 120
  - &tile5 160
  - &tile6 200
  - &tile7 240
  - &tile8 280
  - &tile9 320
  - &tile10 360

Entities:
  - name: plane1
    transform:
      position: [0, 0, 300]
      scale: &plane_scale [100.0, 100.0, 200.0]
    components: &plane_components
      - id: MeshRenderer
        model: plane.obj
        instance: grass
        uv_scale: [100, 300]
  - name: plane2
    transform:
      position: [0, 0, 1100]
      scale: *plane_scale
    components: *plane_components
  - name: plane3
    transform:
      position: [0, 0, 1900]
      scale: &plane_scale
    components: *plane_components

  - name: road_tile1
    transform:
      position: [0, 0.25, 0]
      scale: &road_scale [0.40, 0.4, 1.0]
    components: &road_components
      - id: MeshRenderer
        model: city/road/road.obj
        instance: road_tile
  - name: road_tile2
    transform:
      position: [0, 0.25, *tile2]
      scale: *road_scale
    components: *road_components
  - name: road_tile3
