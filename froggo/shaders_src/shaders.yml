Shaders:
  ###
  # Simple diffuse shader that takes as input a diffuse texture and uses
  # the Lambert diffuse model
  - name: simple_diffuse
    vert: simple_vert
    frag: diffuse
    textureTypes: [2d]
  ####
  # Toon shader that takes as input:
  # 1. A diffuse texture, used for albedo
  # 2. A specular texture, used for sapling the specular color
  # 3. A color ramp governing how the Lambert model will behave
  # 4. A color ramp governing how the Phong specular model will behave
  - name: toon
    vert: simple_vert
    frag: toon
    textureTypes: [2d, 2d, 1d, 1d]
  ###
  # GGX shader. Takes 3 textures:
  # 1. Base color
  # 2. A texture with:
  #    - RED channel as metallic
  #    - GREEN channel as roughness
  #    - BLUE channel as ambient occlusion
  # 3. An OpenGL compatible normal map
  - name: ggx
    vert: simple_vert
    frag: ggx
    textureTypes: [2d, 2d, 2d]
  ###
  # Variation of the GGX with the same parameters but with one interesting thing:
  # we do normal mapping without using the pre-computed tangent vector
  - name: ggx_var
    vert: simple_vert
    frag: ggx_shader_norm
    textureTypes: [2d, 2d, 2d]

