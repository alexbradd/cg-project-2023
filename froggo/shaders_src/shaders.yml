Shaders:
  ###
  # Simple diffuse shader that takes as input a diffuse texture and uses
  # the Lambert diffuse model
  - name: simple_diffuse
    vert: simple_vert
    frag: diffuse
    textureTypes: [2d]
  ####
  # Toon shader that takes as input:
  # 1. A diffuse texture, used for albedo
  # 2. A specular texture, used for sapling the specular color
  # 3. A color ramp governing how the Lambert model will behave
  # 4. A color ramp governing how the Phong specular model will behave
  - name: toon
    vert: simple_vert
    frag: toon
    textureTypes: [2d, 2d, 1d, 1d]
  ###
  # GGX shader (without reflections it will look quite bad but oh well). Takes
  # 4 textures:
  # 1. Base color
  # 2. Metallic map
  # 3. Roughness map
  # 4. TODO: normal map
  - name: ggx
    vert: simple_vert
    frag: ggx
    textureTypes: [2d, 2d, 2d]

Instances:
  - name: marble
    instanceOf: ggx
    textures: [marble/albedo.png, marble/metallic.png, marble/roughness.png]
  - name: brick
    instanceOf: ggx
    textures: [brick/albedo.png, brick/metallic.png, brick/roughness.png]
  - name: rusted
    instanceOf: ggx
    textures: [rusted/albedo.png, rusted/metallic.png, rusted/roughness.png]

  - name: marble_toon
    instanceOf: toon
    textures:
      [marble/albedo.png, white_1x1.png, diffuse_map.png, specular_map.png]
  - name: tree
    instanceOf: toon
    textures: [tree/diffuse.png, black_1x1.png, diffuse_map.png, black_1x1.png]
  - name: car
    instanceOf: toon
    textures:
      [car/diffuse.jpeg, car/specular.jpeg, diffuse_map.png, specular_map.png]
  - name: grass
    instanceOf: toon
    textures: [grass.jpg, black_1x1.png, diffuse_map.png, black_1x1.png]
